<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Książkę</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Dodaj Nową Książkę</h1>
    </header>

    <form id="addBookForm">
        <label for="bookTitle">Tytuł:</label>
        <input type="text" id="bookTitle" required>

        <label for="bookAuthor">Autor:</label>
        <input type="text" id="bookAuthor" required>

        <label for="bookPrice">Cena:</label>
        <input type="number" id="bookPrice" required>

        <label for="bookCover">Okładka:</label>
        <select id="bookCover">
            <option value="hardcover">Twarda</option>
            <option value="softcover">Miękka</option>
        </select>

        <label for="bookDescription">Opis:</label>
        <textarea id="bookDescription"></textarea>

        <button type="submit">Dodaj Książkę</button>
    </form>

    <footer>
        <a href="index.html">Powrót do Strony Głównej</a>
    </footer>

</body>
</html>
